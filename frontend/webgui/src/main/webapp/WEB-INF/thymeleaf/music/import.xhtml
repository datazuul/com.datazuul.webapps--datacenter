<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorator="music/base_music">
  <head>
    <title>Music</title>
  </head>
  <body>
    <div layout:fragment="body" class="innerWrapper" th:with="servletPath=${#ctx.HttpServletRequest.getServletPath()}">
      <h1>Import Music</h1>

      <form action="#" class="form-horizontal" method="post" role="form">
        <div class="row">
          <div class="form-group">
              <label class="col-md-4 control-label" for="file">Verzeichnis, das die Musik-Dateien enthält</label>
              <div class="col-md-8">
                <input class="form-control" id="file" type="text" name="directory" />
              </div>
            </div>
        </div>

        <div class="row">
          <div class="col-md-offset-4 col-md-8">
            <button type="button" onclick="history.back()" class="btn btn-default">zurück</button>
            <button type="submit" class="btn btn-primary" th:text="import">importieren</button>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
