<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorator="base">
  <head>
    <title>datazuul HomePortal</title>
  </head>
  <body>
    <div layout:fragment="content" class="innerWrapper">
      <h1 th:text="'HomePortal of ' + ${name} + '!'">HomePortal of Dummy!</h1>

      <div class="apps-box">
        <ul class="apps-list">
          <li>
            <a th:href="@{/emails/}">
              <span class="glyphicon glyphicon-envelope"></span>
              <span class="glyphicon-class">Emails</span>
            </a>
          </li>
          <li>
            <a th:href="@{/contacts/}">
              <span class="glyphicon glyphicon-user"></span>
              <span class="glyphicon-class">Contacts</span>
            </a>
          </li>
          <li>
            <a th:href="@{/vita/}">
              <span class="glyphicon glyphicon-list"></span>
              <span class="glyphicon-class">Personal Data</span>
            </a>
          </li>
          <li>
            <a th:href="@{/genealogy/}">
              <span class="glyphicon glyphicon-tree-deciduous"></span>
              <span class="glyphicon-class">Genealogy</span>
            </a>
          </li>
          <li>
            <a th:href="@{/books/}">
              <span class="glyphicon glyphicon-book"></span>
              <span class="glyphicon-class">Books</span>
            </a>
          </li>
          <li>
            <a th:href="@{/photos/}">
              <span class="glyphicon glyphicon-picture"></span>
              <span class="glyphicon-class">Photos</span>
            </a>
          </li>
          <li>
            <a th:href="@{/music/}">
              <span class="glyphicon glyphicon-music"></span>
              <span class="glyphicon-class">Music</span>
            </a>
          </li>
          <li>
            <a th:href="@{/videos/}">
              <span class="glyphicon glyphicon-film"></span>
              <span class="glyphicon-class">Videos</span>
            </a>
          </li>
        </ul>
      </div>

      <div style="clear: both;"></div>
    </div>
  </body>
</html>
